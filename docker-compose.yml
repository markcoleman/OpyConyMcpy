version: '3.8'

services:
  # Prometheus for scraping metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: opcon-prometheus
    ports:
      - "9091:9090"  # Using 9091 to avoid conflict with metrics server
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - opcon-monitoring
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: opcon-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana:/etc/grafana/provisioning/dashboards:ro
    networks:
      - opcon-monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  opcon-monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
